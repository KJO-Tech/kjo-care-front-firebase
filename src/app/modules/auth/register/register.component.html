<div class="min-h-screen bg-base-200 flex items-center justify-center">
  <div class="card w-96 bg-base-100 shadow-xl">
    <div class="card-body">
      <div class="flex justify-center mb-4">
        <app-logo />
      </div>

      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        class="space-y-4"
      >
        <div class="form-control">
          <label class="label">
            <span class="label-text">Nombre Completo</span>
          </label>
          <input
            type="text"
            formControlName="displayName"
            class="input input-bordered w-full"
            [class.input-error]="displayNameErrors"
            placeholder="Introduce tu nombre completo"
          />
          @if (displayNameErrors) {
            <label class="label">
              <span class="label-text-alt text-error">{{
                displayNameErrors
              }}</span>
            </label>
          }
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input
            type="email"
            formControlName="email"
            class="input input-bordered w-full"
            [class.input-error]="emailErrors"
            placeholder="ejemplo@email.com"
          />
          @if (emailErrors) {
            <label class="label">
              <span class="label-text-alt text-error">{{ emailErrors }}</span>
            </label>
          }
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Contraseña</span>
          </label>
          <input
            type="password"
            formControlName="password"
            class="input input-bordered w-full"
            [class.input-error]="passwordErrors"
            placeholder="••••••••"
          />
          @if (passwordErrors) {
            <label class="label">
              <span class="label-text-alt text-error">{{
                passwordErrors
              }}</span>
            </label>
          }
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Confirmar Contraseña</span>
          </label>
          <input
            type="password"
            formControlName="confirmPassword"
            class="input input-bordered w-full"
            [class.input-error]="confirmPasswordErrors"
            placeholder="••••••••"
          />
          @if (confirmPasswordErrors) {
            <label class="label">
              <span class="label-text-alt text-error">{{
                confirmPasswordErrors
              }}</span>
            </label>
          }
        </div>

        <button
          type="submit"
          class="btn btn-primary w-full"
          [disabled]="loading() || !registerForm.valid"
        >
          @if (loading()) {
            <span class="loading loading-spinner"></span>
          }
          Registrarse
        </button>
      </form>

      <p class="text-center mt-4">
        ¿Ya tienes cuenta?
        <a routerLink="/auth/login" class="link link-primary">Inicia Sesión</a>
      </p>
    </div>
  </div>
</div>
