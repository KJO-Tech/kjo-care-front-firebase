<main class="flex flex-col items-center justify-center h-screen w-screen">
  @if (isLoading()) {
    <div class="flex items-center justify-center">
      <span class="loading loading-spinner loading-lg text-primary"></span>
    </div>
  } @else {
    <div class="card bg-neutral text-primary-content max-w-96 m-4">
      <div class="card-body">
        <h2 class="card-title text-2xl font-bold">KJO Mind Care</h2>
        @if (user) {
          <p class="text-md">Bienvenido, {{ user.email }}</p>
          <div class="card-actions flex-col *:w-full mt-2">
            <a class="btn btn-primary" routerLink="/dashboard">Ir al Dashboard</a>
            <div class="flex items-center gap-1.5 *:flex-1">
              <button (click)="account()" class="btn btn-outline btn-info">
                Gestionar Cuenta
              </button>
              <button (click)="logout()" class="btn btn-error btn-outline">
                Cerrar Sesión
              </button>
            </div>
          </div>
        } @else {
          <p class="text-md">Bienvenido a KJO Mind Care</p>
          <div class="card-actions flex-col *:w-full mt-2">
            <a class="btn btn-primary" routerLink="/auth/login">Iniciar Sesión</a>
            <a class="btn btn-outline" routerLink="/auth/register">Registrarse</a>
          </div>
        }
      </div>
    </div>
  }
</main>
